@SSTU_MODEL[Mount-Delta-IV]:FOR[SSTU]
{
	varMesh = SC-ENG-MOUNT-DELTA-IV
	TEXTURESET
	{
		name = Mount-Saturn
		TEXTURE
		{
			diffuseTexture = SSTU-TextureSets/TextureSets/SC-ENG-MOUNTS4-SATURN-DIFF
			normalTexture = SSTU-TextureSets/TextureSets/SC-ENG-MOUNTS4-SATURN-NRM
			mesh = #$../../varMesh$
		}
	}
}
