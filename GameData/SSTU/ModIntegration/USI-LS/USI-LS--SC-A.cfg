// Soyuz DM    3 days x 2 kerbals x 10.8 = 65
// Soyuz OM    3 days x 2 kerbals x 10.8 = 65

@PART[SSTU-SC-A-DM]:NEEDS[USILifeSupport] //Soyuz pod
{
	@mass -= 0.065
	MODULE
	{
		name = ModuleLifeSupport
	}
	RESOURCE
	{
		name = Supplies
		amount = 65
		maxAmount = 65
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 65
	}
}

@PART[SSTU-SC-A-OM]:NEEDS[USILifeSupport] //Soyuz hab-section
{
	@mass -= 0.065
	MODULE
	{
		name = ModuleLifeSupport
	}
	RESOURCE
	{
		name = Supplies
		amount = 65
		maxAmount = 65
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 65
	}
}