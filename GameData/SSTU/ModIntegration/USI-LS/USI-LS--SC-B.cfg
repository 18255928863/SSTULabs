// Apollo CM   3 days x 3 kerbals x 10.8 = 97
// Apollo SM   6 days x 3 kerbals x 16.2 = 194

@PART[SSTU-SC-B-CM]:FOR[SSTU]:NEEDS[USILifeSupport] //Apollo
{
	@mass -= 0.146
	MODULE
	{
		name = ModuleLifeSupport
	}
	RESOURCE
	{
		name = Supplies
		amount = 146
		maxAmount = 146
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 146
	}
}

