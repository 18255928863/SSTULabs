
// Shuttle CM 12 days x 7 kerbals x 10.8 = 890
// 890 * 0.001 = 0.89t
@PART[SSTU-SC-E-FS]:FOR[SSTU]:NEEDS[USILifeSupport] //Shuttle
{
	@mass -= 0.907
	MODULE
	{
		name = ModuleLifeSupport
	}
	MODULE
	{
		name = ModuleHabitation
		BaseKerbalMonths = 7
		BaseHabMultiplier = 0
		CrewCapacity = 7
	}
	RESOURCE
	{
		name = Supplies
		amount = 907
		maxAmount = 907
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 907
	}
}

