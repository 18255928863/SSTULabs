@PART[SSTU-ST-COS-HAB-XS]:AFTER[SSTU]:NEEDS[USILifeSupport]
{
	@MODULE[SSTUModularStationCore]
	{
		@CORE,0
		{
			%mass = 1.2394
			%volume = 0.6930
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER[Battery]
		{
			%percent = 90.18
		}
		CONTAINER
		{
			name = Supplies
			percent = 9.82
			tankageVolume = 0
			tankageMass = 0
			defaultModifier = standard
			defaultResources = Supplies,10,1;Mulch,10,0;MaterialKits,1,1
			resource = Supplies
			resource = Mulch
			resource = Fertilizer
			resource = MaterialKits
			modifier = standard
		}
	}
	MODULE
	{
		name = ModuleLifeSupport
	}
	MODULE
	{
		name = ModuleHabitation
		BaseKerbalMonths = 2
		BaseHabMultiplier = 0
		CrewCapacity = 1
	}
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 1
		RecyclePercent = 0.9
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}
}

