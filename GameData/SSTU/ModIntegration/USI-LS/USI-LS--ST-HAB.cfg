@PART[SSTU-ST-HAB-A1]:AFTER[SSTU]:NEEDS[USILifeSupport]
{
	@MODULE[SSTUModularStationCore]
	{
		@CORE,0
		{
			%mass = 0.9637
			%volume = 0.2111
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER[Battery]
		{
			%percent = 35.53
		}
		CONTAINER
		{
			name = Supplies
			percent = 64.47
			tankageVolume = 0
			tankageMass = 0
			defaultModifier = standard
			defaultResources = Supplies,10,1;Mulch,10,0;MaterialKits,1,1
			resource = Supplies
			resource = Mulch
			resource = Fertilizer
			resource = MaterialKits
			modifier = standard
		}
	}
	MODULE
	{
		name = ModuleLifeSupport
	}
	MODULE
	{
		name = ModuleHabitation
		BaseKerbalMonths = 4
		BaseHabMultiplier = 1
		CrewCapacity = 2
	}
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 2
		RecyclePercent = 0.9
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}
}
