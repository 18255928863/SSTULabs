@PART[SSTU-ST-CFG-A]:AFTER[SSTU]:NEEDS[USILifeSupport]
{
	@MODULE[SSTUModularStationCore]
	{
		@CORE,0
		{
			%mass = 12.0235
			%volume = 11.0165
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER[Battery]
		{
			%percent = 1.82
		}
		@CONTAINER[Storage]
		{
			%percent = 90.77
		}
		CONTAINER
		{
			name = Supplies
			percent = 7.41
			tankageVolume = 0
			tankageMass = 0
			defaultModifier = standard
			defaultResources = Supplies,10,1;Mulch,10,0;MaterialKits,1,1
			resource = Supplies
			resource = Mulch
			resource = Fertilizer
			resource = MaterialKits
			modifier = standard
		}
	}
	MODULE
	{
		name = ModuleLifeSupport
	}
	MODULE
	{
		name = ModuleHabitation
		BaseKerbalMonths = 24
		BaseHabMultiplier = 1
		CrewCapacity = 12
	}
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 6
		RecyclePercent = 0.9
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}
}
