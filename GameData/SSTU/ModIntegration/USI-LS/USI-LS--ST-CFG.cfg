@PART[SSTU-ST-CFG-A]:FOR[SSTU]:NEEDS[USILifeSupport]
{
	@MODULE[SSTUModularStationCore]
	{
		@CORE,0
		{
			%mass = 12.0624
			%volume = 10.9776
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER[Battery]
		{
			%percent = 1.83
		}
		@CONTAINER[Storage]
		{
			%percent = 91.09
			resource = Supplies
			resource = Mulch
			resource = Fertilizer
		}
		CONTAINER
		{
			name = Supplies
			percent = 7.08
			tankageVolume = 0
			tankageMass = 0
			defaultModifier = standard
			defaultResources = Supplies,10,1;Mulch,10,0
			resource = Supplies
			resource = Mulch
			resource = Fertilizer
			modifier = standard
		}
	}
	MODULE
	{
		name = ModuleLifeSupport
	}
	MODULE
	{
		name = ModuleHabitation
		BaseKerbalMonths = 24
		BaseHabMultiplier = 1
		CrewCapacity = 12
	}
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 6
		RecyclePercent = 0.9
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}
}
