// Orion CM    3 days x 6 kerbals x 10.8 = 194
// Orion SM    9 days x 6 kerbals x 10.8 = 583

@PART[SSTU-SC-C-CM]:FOR[SSTU]:NEEDS[USILifeSupport] //Orion
{
	@mass -= 0.194
	MODULE
	{
		name = ModuleLifeSupport
	}
	MODULE
	{
		name = ModuleHabitation
		BaseKerbalMonths = 6
		BaseHabMultiplier = 0
		CrewCapacity = 6
	}
	RESOURCE
	{
		name = Supplies
		amount = 194
		maxAmount = 194
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 194
	}
}

