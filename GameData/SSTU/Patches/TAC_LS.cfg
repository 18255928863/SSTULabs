// Adds TAC LifeSupport to each command- and servie module, cq 3 and 9 days respectively.

@PART[SSTU_ShipCore_A_CM]:NEEDS[TacLifeSupport] //Apollo
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	RESOURCE
	{
		name = Food
		amount = 3.5
		maxAmount = 3.5
	}
	RESOURCE
	{
		name = Water
		amount = 2.5
		maxAmount = 2.5
	}
	RESOURCE
	{
		name = Oxygen
		amount = 365
		maxAmount = 365
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 3.5
	}
	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 2.5
	}
	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 365
	}

}

