// Adds TAC LifeSupport to each command- and service module

// Food 0.39/day/kerbal
// Water 0.28/day/kerbal
// Oxygen 40.5/day/kerbal


@PART[SSTU-SC-A-DM]:NEEDS[TacLifeSupport&!RealismOverhaul] //Soyuz pod
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	RESOURCE
	{
		name = Food
		amount = 2.3
		maxAmount = 2.3
	}
	RESOURCE
	{
		name = Water
		amount = 1.7
		maxAmount = 1.7
	}
	RESOURCE
	{
		name = Oxygen
		amount = 244
		maxAmount = 244
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 2.3
	}
	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 1.7
	}
	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 244
	}
}

