RESOURCE_DEFINITION
{
	name = SSTUKISStorage
	flowMode = ALL_VESSEL
	transfer = PUMP
	isTweakable = false
	isVisible = false
	volume = 1
	density = 0
	cost = 0
	hsp = 0
}

@PART[SSTU-SC-TANK-MFT-A|SSTU-SC-TANK-MFT-B|SSTU-SC-TANK-MFT-L]
{	
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0[*]
		{
			resource = SSTUKISStorage
		}
	}
	!MODULE[ModuleKISInventory]{}
	MODULE
	{
		name = ModuleKISInventory
		maxVolume = 0
		externalAccess = true
		internalAccess = true
		slotsX = 4
		slotsY = 4
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}