// Adds USI LifeSupport to each command- and service module, cq 3 and 9 days respectively.
// 16.2 per kerbal per day


// Soyuz DM    2 days x 2 kerbals x 16.2 = 65
// Soyuz OM    2 days x 2 kerbals x 16.2 = 65

@PART[SSTU-SC-A-DM]:NEEDS[USILifeSupport] //Soyuz pod
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	RESOURCE
	{
		name = Supplies
		amount = 65
		maxAmount = 65
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 65
	}
}

