// Adds USI LifeSupport to each command- and servie module, cq 3 and 9 days respectively.

@PART[SSTU_ShipCore_A_CM]:NEEDS[USILifeSupport] //Apollo
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	RESOURCE
	{
		name = Supplies
		amount = 10
		maxAmount = 10
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 5
	}
}

