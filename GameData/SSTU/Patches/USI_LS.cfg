@PART[SSTU-LC2-POD]:NEEDS[USILifeSupport] // 2-person pod
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	@MODULE[SSTUVolumeContainer]
	{
		@volume = 330
		@CONTAINER,0
		{
			@defaultResources = MonoPropellant,25;ElectricCharge,300;Supplies,65,1;Mulch,65,0
			resource = Supplies
			resource = Mulch
		}
	}
	@MODULE[SSTUModelSwitch]
	{
		@baseVolume = 330
	}
}

