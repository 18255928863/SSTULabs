//stand-alone texture sets, used in texture-switch and model definitions
KSP_TEXTURE_SET
{
	name = SSTU-RCS-V
    recolorable = true
	MATERIAL
	{
		shader = SSTU/Masked
		texture = _MainTex, SSTU/Assets/SC-GEN-RCS-VT-DIFF
		texture = _SpecMap, SSTU/Assets/SC-GEN-RCS-VT-SPEC
		texture = _MaskTex, SSTU/Assets/SC-GEN-RCS-V-MASK
	}
	COLORS
	{
		mainColor = white
		secondColor = steel
		detailColor = white
	}
}
KSP_TEXTURE_SET
{
	name = SSTU-RCS-T
    recolorable = true
	MATERIAL
	{
		shader = SSTU/Masked
		texture = _MainTex, SSTU/Assets/SC-GEN-RCS-VT-DIFF
		texture = _SpecMap, SSTU/Assets/SC-GEN-RCS-VT-SPEC
