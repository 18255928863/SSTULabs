@SSTU_MODEL[ST-CFG-*]:FOR[SSTU]
{
	TEXTURESET
	{
		name = Station-A
		title = ST-A
		TEXTURE
		{
			shader = SSTU/Masked
			texture = _MainTex, SSTU/Assets/ST-CFG-DIFF
			texture = _BumpMap, SSTU/Assets/ST-CFG-NRM
			texture = _SpecMap, SSTU/Assets/ST-CFG-SPEC
			texture = _AOMap, SSTU/Assets/ST-CFG-AO
			texture = _MaskTex, SSTU/Assets/ST-CFG-MASK-A
		}
		COLORS
		{
			mainColor = beige
			secondColor = steel
			detailColor = brown
		}
	}
}
