@PART[SSTU-SC-GEN-RMB]:FOR[SSTU]
{
    MODULE
    {
        name = SSTUTextureSwitch
        // transformName = SC-A-CM
        sectionName = RMB
        TEXTURESET
        {
            name = RMB
        }
    }
    MODULE
    {
        name = SSTURecolorGUI
    }
}

KSP_TEXTURE_SET
{
	name = RMB
    recolorable = true
	TEXTURE
	{
		shader = SSTU/Masked
		texture = _MainTex, SSTU/Assets/SC-GEN-RMB-VT-DIFF
		texture = _BumpMap, SSTU/Assets/SC-GEN-RMB-VT-NRM
		texture = _SpecMap, SSTU/Assets/SC-GEN-RMB-VT-SPEC
		texture = _Emissive, SSTU/Assets/SC-GEN-RMB-VT-GLOW
		texture = _MaskTex, SSTU/Assets/SC-GEN-RMB-V-MASK
	}
	COLORS
	{
		mainColor = white
		secondColor = white
		detailColor = white
	}
}