//apollo styled RCS blocks
@PART[SSTU-SC-GEN-RCS-4A-V|SSTU-SC-GEN-RCS-4F-V|SSTU-SC-GEN-RCS-5F-V]:FOR[SSTU]
{
    MODULE
    {
        name = SSTUTextureSwitch
        // transformName = SC-A-CM
        sectionName = RCS
        TEXTURESET
        {
            name = RCS-V
        }
    }
    MODULE
    {
        name = SSTURecolorGUI
    }
}
//upper-stage styled RCS blocks
//orion RCS blocks
@PART[SSTU-SC-GEN-RCS-1F-V|SSTU-SC-GEN-RCS-4A-V2|SSTU-SC-GEN-RCS-4F-T|SSTU-SC-GEN-RCS-6A-T|SSTU-SC-GEN-RCS-8A-T]:FOR[SSTU]
{
    MODULE
    {
        name = SSTUTextureSwitch
        // transformName = SC-A-CM
        sectionName = RCS
        TEXTURESET
        {
            name = RCS-T
        }
    }
    MODULE
    {
        name = SSTURecolorGUI
    }
}

KSP_TEXTURE_SET
{
	name = RCS-V
    recolorable = true
	TEXTURE
	{
		shader = SSTU/Masked
		texture = _MainTex, SSTU/Assets/SC-GEN-RCS-VT-DIFF
		texture = _SpecMap, SSTU/Assets/SC-GEN-RCS-VT-SPEC
		texture = _MaskTex, SSTU/Assets/SC-GEN-RCS-V-MASK
	}
	COLORS
	{
		mainColor = white
		secondColor = steel
		detailColor = white
	}
}
KSP_TEXTURE_SET
{
	name = RCS-T
    recolorable = true
	TEXTURE
	{
		shader = SSTU/Masked
		texture = _MainTex, SSTU/Assets/SC-GEN-RCS-VT-DIFF
		texture = _SpecMap, SSTU/Assets/SC-GEN-RCS-VT-SPEC
		texture = _MaskTex, SSTU/Assets/SC-GEN-RCS-T-MASK
	}
	COLORS
	{
		mainColor = white
		secondColor = silver
		detailColor = white
	}
}