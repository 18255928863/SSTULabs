//stand-alone texture sets, used in texture-switch modules to enable recoloring
KSP_TEXTURE_SET
{
	name = RCS-V
    recolorable = true
	TEXTURE
	{
		shader = SSTU/Masked
		texture = _MainTex, SSTU/Assets/SC-GEN-RCS-VT-DIFF
		texture = _SpecMap, SSTU/Assets/SC-GEN-RCS-VT-SPEC
		texture = _MaskTex, SSTU/Assets/SC-GEN-RCS-V-MASK
	}
	COLORS
	{
		mainColor = white
		secondColor = steel
		detailColor = white
	}
}
KSP_TEXTURE_SET
{
	name = RCS-T
    recolorable = true
	TEXTURE
	{
		shader = SSTU/Masked
		texture = _MainTex, SSTU/Assets/SC-GEN-RCS-VT-DIFF
		texture = _SpecMap, SSTU/Assets/SC-GEN-RCS-VT-SPEC
		texture = _MaskTex, SSTU/Assets/SC-GEN-RCS-T-MASK
	}
	COLORS
	{
		mainColor = white
		secondColor = silver
		detailColor = white
	}
}

