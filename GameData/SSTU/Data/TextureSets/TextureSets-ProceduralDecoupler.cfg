@PART[SSTU-SC-GEN-PDC|SSTU-SC-GEN-PPC]:FOR[SSTU]
{
	@MODULE[SSTUProceduralDecoupler]
	{	
		-TEXTURESET[*],*{}
		%currentTextureSet = Decoupler-A
		TEXTURESET
		{
			name = Decoupler-A
		}
		TEXTURESET
		{
			name = Decoupler-B
		}
	}
}

SSTU_TEXTURESET
{
	name = Decoupler-A
	TEXTURE
	{
		shader = SSTU/Masked
		texture = _MainTex, SSTU/Assets/SC-GEN-DC-DIFF
		texture = _BumpMap, SSTU/Assets/SC-GEN-DC-NRM
		texture = _SpecMap, SSTU/Assets/SC-GEN-DC-SPEC
		texture = _MaskTex, SSTU/Assets/SC-GEN-DC-MASK-A
	}
	COLORS
	{
		mainColor = white
		secondColor = black
		detailColor = silver
	}
}
SSTU_TEXTURESET
{
	name = Decoupler-B
	TEXTURE
	{
		shader = SSTU/Masked
		texture = _MainTex, SSTU/Assets/SC-GEN-DC-DIFF
		texture = _BumpMap, SSTU/Assets/SC-GEN-DC-NRM
		texture = _SpecMap, SSTU/Assets/SC-GEN-DC-SPEC
		texture = _MaskTex, SSTU/Assets/SC-GEN-DC-MASK-B
	}
	COLORS
	{
		mainColor = white
		secondColor = black
		detailColor = silver
	}
}