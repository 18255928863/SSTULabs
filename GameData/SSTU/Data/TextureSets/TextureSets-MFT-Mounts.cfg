@SSTU_MODEL[Mount-SLS|Mount-SLS-6|Mount-Saturn-V|Mount-Pyrios|Mount-Generic]:FOR[SSTU]
{
	TEXTURESET
	{
		name = Mount-A
		TEXTURE
		{
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTS1-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTS1-NRM
			texture = _SpecMap, SSTU/Assets/SC-ENG-MOUNTS1-SPEC
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTS1-AO			
			texture = _MaskTex, SSTU/Assets/SC-ENG-MOUNTS1-MASK-A
			excludeMesh = SC-ENG-MOUNT-CAP
		}
		COLORS
		{
			mainColor = white
			secondColor = black
			detailColor = black
		}
	}
	TEXTURESET
	{
		name = Mount-B
		TEXTURE
		{
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTS1-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTS1-NRM
			texture = _SpecMap, SSTU/Assets/SC-ENG-MOUNTS1-SPEC
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTS1-AO			
			texture = _MaskTex, SSTU/Assets/SC-ENG-MOUNTS1-MASK-B
			excludeMesh = SC-ENG-MOUNT-CAP
		}
		COLORS
		{
			mainColor = white
			secondColor = black
			detailColor = black
		}
	}
	TEXTURESET
	{
		name = Mount-C
		TEXTURE
		{
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTS1-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTS1-NRM
			texture = _SpecMap, SSTU/Assets/SC-ENG-MOUNTS1-SPEC
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTS1-AO			
			texture = _MaskTex, SSTU/Assets/SC-ENG-MOUNTS1-MASK-C
			excludeMesh = SC-ENG-MOUNT-CAP
		}
		COLORS
		{
			mainColor = white
			secondColor = black
			detailColor = black
		}
	}
}
