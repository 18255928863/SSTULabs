SSTU_TEXTURESET
{
	name = Fairings-A
	TEXTURE
	{
		shader = SSTU/Masked
		texture = _MainTex, SSTU/Assets/SC-GEN-PF-DIFF
		texture = _BumpMap, SSTU/Assets/SC-GEN-PF-NRM
		texture = _SpecMap, SSTU/Assets/SC-GEN-PF-SPEC
		texture = _MaskTex, SSTU/Assets/SC-GEN-PF-MASK-A
