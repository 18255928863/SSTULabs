		texture = _SpecMap, SSTU/Assets/SC-GEN-Fairing-SPEC
		texture = _MaskTex, SSTU/Assets/SC-GEN-Fairing-MASK-A
	}
	COLORS
	{
		mainColor = white
		secondColor = black
		detailColor = brown
