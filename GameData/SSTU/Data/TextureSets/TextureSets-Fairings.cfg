@PART[*]:HAS[@MODULE[SSTUNodeFairing]]:FOR[SSTU]
{
	@MODULE[SSTUNodeFairing],*
	{
		-TEXTURESET[*],*{}
		%currentTextureSet = Fairings-A
		TEXTURESET
		{
			name = Fairings-A
		}
		TEXTURESET
		{
			name = Fairings-B
		}
		TEXTURESET
		{
			name = Fairings-B
		}
		TEXTURESET
		{
			name = Fairings-C
		}
		TEXTURESET
		{
			name = Fairings-D
		}
		TEXTURESET
		{
			name = Fairings-E
		}
		TEXTURESET
		{
			name = Fairings-F
		}
	}
}
