//MFT-A tanks -- setup for the Bump-Spec-AO shader with 'pipes' AO map
SSTU_SHADER
{
	name = SSTU/Assets/SC-TANK-A-0-5
	shader = SSTU/Masked
	excludeMesh = FlagTransform
	// either form of texture declaration is supported, which to use depends on if you need to patch it easily or not
	// texture = _MainTex, SSTU/Assets/SC-TANKS-SLS-DIFF
	// texture = _BumpMap, SSTU/Assets/SC-TANKS-SLS-NRM
	// texture = _SpecMap, SSTU/Assets/SC-TANKS-SPEC
	// texture = _AOMap, SSTU/Assets/SC-TANKS-PIPES-AO
	// texture = _MaskTex, SSTU/Assets/SC-TANKS-SATURN-MASK
	PROPERTY
	{
		name = _MainTex
		texture = SSTU/Assets/SC-TANKS-SLS-DIFF
		main = true
	}
	PROPERTY
	{
		name = _BumpMap
		texture = SSTU/Assets/SC-TANKS-SLS-NRM
		normal = true
	}
	PROPERTY
	{
		name = _SpecMap
		texture = SSTU/Assets/SC-TANKS-SPEC
	}
	PROPERTY
	{
		name = _AOMap
		texture = SSTU/Assets/SC-TANKS-PIPES-AO
	}
	PROPERTY
	{
		name = _MaskTex
		texture = SSTU/Assets/SC-TANKS-SATURN-MASK
	}
	PROPERTY
	{
		name = _Shininess
		float = 0.08
	}
}
