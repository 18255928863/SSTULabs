	{   
		// default curve, edited to add some lift at zero AOA to offset the fact that the wings cannot be cleanly mounted with incidence
		// so.. it will also have lift at zero AOA when flying inverted...but w/e
		key = 0 0.1 0 1.965926 
		key = 0.258819 0.5114774 1.990092 1.905806
		key = 0.5 0.9026583 0.7074468 -0.7074468
		key = 0.7071068 0.5926583 -2.087948 -1.990095
		key = 1 0 -2.014386 -2.014386
	}
}
