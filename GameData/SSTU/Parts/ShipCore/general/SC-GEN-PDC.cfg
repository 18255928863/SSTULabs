PART
{
module = Part
name = SSTU_LanderCore_LC-DC
author = Shadowmage

MODEL
{
	model = SSTU/Assets/EmptyProxyModel
}
rescaleFactor = 1

TechRequired = generalConstruction
entryCost = 18000
cost = 0
category = Structural
subcategory = 0
title = SSTU - Ship Core: Series A - Custom Decoupler
manufacturer = SSTU
description = A slim-line procedural physics-less decoupler.  Can adjust radius, height, and thickness in editor to suit any particular build or mission requirement.  Ejection force, mass, and cost scales with size and is tweakable within valid range.

// nodes/attachment 
// node position specification: posX,posY,posZ,axisX,axisY,axisZ,size
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
node_stack_bottom = 0,-0.05,0,0,-1,0,2
node_stack_top = 0,0.05,0,0,1,0,2
attachRules = 1,0,1,0,0

// --- standard part parameters ---
mass = 0.1
crashTolerance = 6
maxTemp = 2000
fuelCrossFeed = False
stageAfter = true
stageBefore = true
stageOffset = 1
childStageOffset = 1
stagingIcon = DECOUPLER_VERT
breakingForce = 2000
breakingTorque = 2000

sound_decoupler_fire = decouple

//set to physics-less, should remove most of the penalty for additional part count induced by the necessity of separate-part decouplers;
//this -should- in theory remove the joint between the decoupler and the other connected parts, but no clue if it actually works as it should
PhysicsSignificance = 1

MODULE
{
	name = SSTUProceduralDecoupler
	explosiveNodeID = top
	explosiveForce = 200	
	diameter = 1.25
	minDiameter = 0.625
	maxDiameter = 10
	height = 0.1
	minHeight = 0.1
	maxHeight = 0.5
	thickness = 0.2
	minThickness = 0.1
	maxThickness = 0.5
	canAdjustDiameter = true
	canAdjustHeight = true
	canAdjustThickness = true
	massPerCubicMeter = 0.4
	costPerCubicMeter = 5000
	forcePerKg = 0.75
	currentTextureSet = Default
	techLimitSet = Default
	uvMap = ProceduralDecoupler
	TEXTURESET
	{
		name = Default
		TEXTUREDATA
		{
			diffuseTexture = SSTU/Assets/SC-GEN-Decoupler-DIFF
			normalTexture = SSTU/Assets/SC-GEN-Decoupler-NRM
		}
	}
}
}