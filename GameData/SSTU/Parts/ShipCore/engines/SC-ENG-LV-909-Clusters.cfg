	MODEL
	{
		model = SSTU/Assets/EmptyProxyModel
	}
	MODULE
	{
		name = SSTUEngineCluster
		layoutName = Quad
		engineHeight = 0.594749
		transformsToRemove = fairing
		modelName = Squad/Parts/Engine/liquidEngineLV-909/model
		mountSpacing = 1.0
		partTopY = 0.2706225
		engineYOffset = -0.2706225
		engineScale = 1.25
		MOUNT
		{
			name = None
		}
		MOUNT
		{
			name = Quadcoupler
			useSpacingOverride = false
			scale = 1
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 4
	}
	!MODULE[ModuleJettison]{}
}