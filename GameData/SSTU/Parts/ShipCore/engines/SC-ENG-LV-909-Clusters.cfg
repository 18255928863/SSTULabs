+PART[liquidEngine3]:NEEDS[SSTU]
{
	@name = SSTU_ShipCore_ENG-LV-909x2
	@title = SSTU - SC-ENG-LV-909x2
	@description = The engineers at SSTU have fully embraced the 'more is better' philosophy with their latest line of engine clusters.  Two engines are obviously better than one, though filling out the entry level of their offerings this is the smallest engine cluster that they offer.
	@mass *= 2
	
	!mesh = dummy
	@scale = 1
	rescaleFactor = 1
	@node_stack_top = 0.0, 0.2706225, 0.0, 0.0, 1.0, 0.0, 1
	@fx_exhaustFlame_blue_small = 0.0, -0.21, 0.0, 0.0, 1.0, 0.0, running
	@fx_exhaustLight_blue = 0.0, -0.21 , 0.0, 0.0, 0.0, 1.0, running
	@fx_smokeTrail_light = 0.0, -0.21 , 0.0, 0.0, 1.0, 0.0, running
	
	MODEL
	{
		model = SSTU/Assets/EmptyProxyModel
	}
	MODULE
	{
		name = SSTUEngineCluster
		layoutName = Double
		engineHeight = 0.594749
		transformsToRemove = fairing
		modelName = Squad/Parts/Engine/liquidEngineLV-909/model
		mountSpacing = 1.0
		partTopY = 0.2706225
		engineYOffset = -0.2706225
		engineScale = 1.25
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 2
	}
	!MODULE[ModuleJettison]{}
}
