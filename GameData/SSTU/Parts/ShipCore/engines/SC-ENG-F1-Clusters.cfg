+PART[SSTU_ShipCore_ENG-F1]:NEEDS[SSTU]
{
	@name = SSTU_ShipCore_ENG-F1x2
	@title = SSTU - SC-ENG-F1x2
	@description = F1 Engine cluster for general use.  Includes two (2) F1 motors on a selectable mount.
	@mass *= 2
	@cost *= 2
	@MODULE[SSTUEngineCluster]
	{
		@layoutName = Double
		!MOUNT,*{}
		MOUNT
		{
			name = Pyrios
			mountSpacing = 4.5
			//5m pyrios mount
		}
		MOUNT
		{
			name = Generic
			//5m generic mount
		}
		MOUNT
		{
			name = None
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 2
	}
}
