+PART[nuclearEngine]:NEEDS[SSTU]
{
	@name = SSTU_ShipCore_ENG-NRVx4
	@title = SSTU - SC-ENG-NRVx4
	@description = The engineers at SSTU have fully embraced the 'more is better' philosophy with their latest line of engine clusters.  On that line of thought what could be better than four engines?  Oh.. five you say?  Hmm... we'll get back to you on that one.
	@mass *= 4
	
	!mesh = dummy
	
	MODEL
	{
		model = SSTU/Assets/EmptyProxyModel
	}
	MODULE
	{
		name = SSTUEngineCluster
		layoutName = Quad
		engineHeight = 3.135787
		transformsToRemove = fairingL, fairingR
		modelName = Squad/Parts/Engine/liquidEngineLV-N/model
		mountSpacing = 1.25
		partTopY = 1.40383
		engineYOffset = -1.40383
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 4
	}
	!MODULE[ModuleJettison]{}
	!MODULE[ModuleJettison]{}
}
+PART[nuclearEngine]:NEEDS[SSTU]
{
	@name = SSTU_ShipCore_ENG-NRVx6
	@title = SSTU - SC-ENG-NRVx6
	@description = The engineers at SSTU have fully embraced the 'more is better' philosophy with their latest line of engine clusters.  One of their more 'inspired'* layout designs is the Dual-Inline-Triple-Zenith* configuration, consisting of a total of six engines on a central mounting system. (* May not reflect engineering documentation)
	@mass *= 6
	
	!mesh = dummy
	
	MODEL
	{
		model = SSTU/Assets/EmptyProxyModel
	}
	MODULE
	{
		name = SSTUEngineCluster
		layoutName = TripleInlineDual
		engineHeight = 3.135787
		transformsToRemove = fairingL, fairingR
		modelName = Squad/Parts/Engine/liquidEngineLV-N/model
		mountSpacing = 1.25
		partTopY = 1.40383
		engineYOffset = -1.40383
		MOUNT
		{
			name = None
		}
		MOUNT
		{
			name = Quadcoupler
			useSpacingOverride = false
			scale = 2
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 6
	}
	!MODULE[ModuleJettison]{}
	!MODULE[ModuleJettison]{}
}