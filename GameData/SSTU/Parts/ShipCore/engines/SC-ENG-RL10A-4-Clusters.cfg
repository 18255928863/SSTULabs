+PART[SSTU_ShipCore_ENG-RL10A-4]:NEEDS[SSTU]
{
	@name = SSTU_ShipCore_ENG-RL10A-4x2
	@title = SSTU - SC-ENG-RL10A-4 x 2
	@description = Engine cluster for general use.  Includes two (2) RL10A-4 motors on a selectable mount.
	@mass *= 2
	@cost *= 2
	@MODULE[SSTUEngineCluster]
	{
		@layoutName = Double
		!MOUNT[Generic]{}
		!MOUNT[None]{}
		!MOUNT[S-IVB]{}
		!MOUNT[S-IVB]{}
		!MOUNT[S-IVB]{}
		MOUNT
		{
			name = Generic
			scale = 0.75
		}
		MOUNT
		{
			name = S-II
			scale = 0.375
		}
		MOUNT
		{
			name = S-II
			scale = 0.5
		}
		
		MOUNT
		{
			name = S-II
			scale = 0.75
		}
		MOUNT
		{
			name = None
		}
	}
	@MODULE[SSTUDeployableEngine]
	{
		@maxThrust *= 2
	}
}
