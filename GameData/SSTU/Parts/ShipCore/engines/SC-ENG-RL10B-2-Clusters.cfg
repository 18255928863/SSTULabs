+PART[SSTU_ShipCore_ENG-RL10B-2]:NEEDS[SSTU]
{
	@name = SSTU_ShipCore_ENG-RL10B-2x2
	@title = SSTU - SC-ENG-RL10B-2 x 2
	@description = Engine cluster for general use.  Includes two (2) RL10B-2 motors on a selectable mount.
	@mass *= 2
	@cost *= 2
	@MODULE[SSTUEngineCluster]
	{
		@layoutName = Double
		!MOUNT,*{}
		MOUNT
		{
			name = Generic
			scale = 0.75
		}
		MOUNT
		{
			name = None
		}
	}
	@MODULE[SSTUDeployableEngine]
	{
		@maxThrust *= 2
	}
}
