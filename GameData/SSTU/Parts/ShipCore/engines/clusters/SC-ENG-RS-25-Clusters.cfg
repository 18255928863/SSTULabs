+PART[SSTU_ShipCore_ENG-RS-25]:NEEDS[SSTU]:FOR[SSTU_ENGINES]
{
	@name = SSTU_ShipCore_ENG-RS-25x2
	@category = none
	@title = SSTU - SC-ENG-RS-25 x 2
	@description = Engine cluster for general use.  Includes two (2) RS-25 motors on a selectable mount.
	@mass *= 2
	@cost *= 2	
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = Direct		
		!MOUNT,*{}
		MOUNT
		{
			name = None
			layoutName = Double			
			canAdjustSize = false
		}
		MOUNT
		{
			name = Nova
			rotateEngines = true
			layoutName = Double			
			size = 3.75
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Direct
			layoutName = Double			
			engineSpacing = 2.55
			size = 3.75
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Pyrios
			layoutName = Double
			size = 3.75
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Generic
			size = 3.75
			minSize = 3.75
			maxSize = 10
			rotateEngines = true
		}
		MOUNT
		{
			name = S-II
			size = 3.75
			minSize = 3.75
			maxSize = 10
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 2
	}
}
