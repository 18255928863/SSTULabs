+PART[SSTU_ShipCore_ENG-RS-68]:NEEDS[SSTU]:FOR[SSTU_ENGINES]
{
	@name = SSTU_ShipCore_ENG-RS-68x2
	@category = none
	@title = SSTU - SC-ENG-RS-68 x 2
	@description = Engine cluster for general use.  Includes two (2) RS-68 motors on a selectable mount.
	@mass *= 2
	@cost *= 2	
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = Mount-Pyrios		
		!MOUNT,*{}
		MOUNT
		{
			name = Mount-None
			layoutName = Double			
			canAdjustSize = false
		}
		MOUNT
		{
			name = Mount-Nova
			rotateEngines = true
			layoutName = Double			
			size = 3.75
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-Pyrios
			layoutName = Double
			size = 3.75
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-Generic
			size = 5
			minSize = 5
			maxSize = 10
			rotateEngines = true
		}
		MOUNT
		{
			name = Mount-S-II
			size = 6.25
			minSize = 6.25
			maxSize = 10
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 2
	}
}
