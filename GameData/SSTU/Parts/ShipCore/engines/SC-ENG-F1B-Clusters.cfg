+PART[SSTU_ShipCore_ENG-F1B]:NEEDS[SSTU]
{
	@name = SSTU_ShipCore_ENG-F1Bx2
	@title = SSTU - SC-ENG-F1Bx2
	@description = Engine cluster for general use.  Includes two (2) F1B motors on a selectable mount.
	@mass *= 2
	@MODULE[SSTUEngineCluster]
	{
		@layoutName = Double
		!MOUNT,*{}
		MOUNT
		{
			name = Pyrios
			scale = 0.75
			mountSpacing = 3.0
		}
		MOUNT
		{
			name = Generic			
			mountSpacing = 2.5
		}
		MOUNT
		{
			name = None
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 2
	}
}