PART
{
module = Part
name = SSTU_ShipCore_B_SM
author = Shadowmage

TechRequired = veryHeavyRocketry
entryCost = 24000
cost = 8600
category = Engine
subcategory = 0
title = SSTU - SC-B-SM
manufacturer = SSTU
description = Ship Core - Series B - Service Module. Includes fuel, engines, RCS thrusters, and supplies to support the SC-B-CM on long duration missions.  While dV on the SM itself is limited it is more than adequate for orbital manuevers and station rendezvous.  For more demaning missions the optional SC-B-ICPS module can be used below the CSM stack.  Also includes reaction wheels for use with non-CM payloads.  

MODEL
{
	model = SSTU/Assets/SC-B-118a-SM
}
rescaleFactor = 1

// nodes/attachment 
// node position specification: posX,posY,posZ,axisX,axisY,axisZ,size
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision

node_stack_top    = 0,  1.7111, 0, 0,  1, 0, 2
node_stack_bottom = 0, -1.8910, 0, 0, -1, 0, 2

attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 4
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 14
maxTemp = 2000
fuelCrossFeed = True

EFFECTS
{
  //running2 should be the backup/reserve engines
  running2
  {
    AUDIO
    {
      channel = Ship
      clip = sound_rocket_spurts
      volume = 0.0 0.0
      volume = 1.0 1.0
      pitch = 0.0 0.2
      pitch = 1.0 1.0
      loop = true
    }
    PREFAB_PARTICLE
    {
      prefabName = fx_smokeTrail_veryLarge
      transformName = SMEngineThrustTransform
      emission = 0.0 0.0
      emission = 0.05 0.0
      emission = 0.075 0.25
      emission = 1.0 1.25
      speed = 0.0 0.25
      speed = 1.0 1.0
      localOffset = 0, 0, 2
    }
    MODEL_MULTI_PARTICLE
    {
      modelName = Squad/FX/shockExhaust_red_small
      transformName = SMEngineThrustTransform2
      emission = 0.0 0.0
      emission = 0.05 0.0
      emission = 0.075 0.25
      emission = 1.0 1.25
      speed = 0.0 0.5
      speed = 1.0 1.2
    }
  }

  //this one should be for the main service engine... how to add the cool particles?
  running1
  {
     AUDIO
     {
      channel = Ship
      clip = sound_rocket_hard
      volume = 0.0 0.0
      volume = 1.0 1.0
      pitch = 0.0 0.2
      pitch = 1.0 1.0
      loop = true
     }
    PREFAB_PARTICLE
    {
      prefabName = fx_smokeTrail_aeroSpike
      transformName = SMEngineThrustTransform
      emission = 0.0 0.0
      emission = 0.05 0.0
      emission = 0.075 0.25
      emission = 1.0 1.25
      speed = 0.0 0.25
      speed = 1.0 1.0
      localOffset = 0, 0, 1
   }
    MODEL_MULTI_PARTICLE
    {
      modelName = Squad/FX/shockExhaust_blue
      transformName = SMMainEngineFxPoint
      emission = 0.0 0.0
      emission = 0.05 0.0
      emission = 0.075 0.25
      emission = 1.0 1.25
      speed = 0.0 0.5
      speed = 1.0 1.2
    }
  }
  //wtf is engage for?
  engage
  {
    AUDIO
    {
      channel = Ship
      clip = sound_vent_soft
      volume = 1.0
      pitch = 2.0
      loop = false
    }
  }
  //flameout for which?
  flameout
  {
    PREFAB_PARTICLE
    {
      prefabName = fx_exhaustSparks_flameout_2
      transformName = SMEngineThrustTransform
      oneShot = true
    }
    AUDIO
    {
      channel = Ship
      clip = sound_explosion_low
      volume = 1.0
      pitch = 2.0
      loop = false
    }
  }

}
