+PART[SSTU_ShipCore_ENG-J-2X]:NEEDS[SSTU]:FOR[SSTU_ENGINES]
{
	@name = SSTU_ShipCore_ENG-J-2Xx2
	@category = none
	@title = SSTU - SC-ENG-J-2X x 2
	@description = Engine cluster for general use.  Includes two (2) J-2X motors on a selectable mount.
	@mass *= 2
	@cost *= 2
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = Mount-S-II
		!MOUNT,*{}
		MOUNT
		{
			name = Mount-None
			canAdjustSize = false
		}
		MOUNT
		{
			name = Mount-S-II
			size = 3.75
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-Generic
			size = 3.75
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-Nova
			size = 3.75
			minSize = 3.75
			maxSize = 10
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 2
	}
}
