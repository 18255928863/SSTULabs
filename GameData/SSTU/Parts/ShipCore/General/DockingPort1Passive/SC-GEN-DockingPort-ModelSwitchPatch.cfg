@PART[SSTU-SC-GEN-DP-1P|SSTU-SC-GEN-DP-1]:FOR[SSTU]
{
    MODULE
    {
        name = SSTUModelSwitch2
        containerIndex = 0
        moduleID = 0
		canAdjustScale = true
		minScale = 0.25
		maxScale = 1
		incScaleLarge = 0.25
		incScaleSmall = 0.05
		incScaleSlide = 0.005
        subtractCost = false
        subtractMass = false
        //managedNodeNames = none
        
		currentScale = 0.75
        currentModel = Model-None
        currentTexture = none
        
        MODEL
        {
            name = Model-None
        }
        MODEL
        {
            name = DockingBackplateShort
			scale = 0.25, 0.25, 0.25
            position = 0, -0.05, 0
        }
        MODEL
        {
            name = DockingBackplateMedium
			scale = 0.25, 0.25, 0.25
            position = 0, -0.05, 0
        }
    }
}
