			emission = 0.075 0.25
			emission = 1.0 1.25
			speed = 0.0 0.5
			speed = 1.0 1.2
		}
		MODEL_MULTI_PARTICLE
		{
			name = smoke_trail
			modelName = SSTU/FX/SmokeFXTest
			transformName = RadialEngineThrustTransform
			localPosition = 0, 0, 1.5
			emission = 0.0 0.0
			emission = 0.05 0.0
			emission = 0.075 0.25
			emission = 1.0 1.25
			speed = 0.0 0.5
			speed = 1.0 1.2
		}
	}
