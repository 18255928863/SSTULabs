title = SSTU - SC-C-LM
manufacturer = SSTU
description = Ship Core - Series C - Lander Module.  Includes descent engines and fuel, parachutes, and landing gear.

MODEL
{
	model = SSTU/Assets/SC-C-109a-LM
}
rescaleFactor = 1

// nodes/attachment 
