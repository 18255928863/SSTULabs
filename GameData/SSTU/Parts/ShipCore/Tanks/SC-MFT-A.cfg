        // model = SRB-Nosecone-4
        // model = SRB-Nosecone-5
        // model = SRB-Nosecone-6
        
        //A tank variants used for Standard variant setups, includes piping, are used by the MFT-IP intertank model
		model = MFT-A-0-5
        // model = MFT-A-1-0
        // model = MFT-A-1-5
        // model = MFT-A-2-0
        // model = MFT-A-2-5
