        // model = Nosecone-5
        // model = SRB-Nosecone-1
        // model = SRB-Nosecone-2
        // model = SRB-Nosecone-3
        // model = SRB-Nosecone-4
        // model = SRB-Nosecone-5
        // model = SRB-Nosecone-6
        
        //B tank variants used for Standard and Cryo variant setups
		model = MFT-B-0-5
        // model = MFT-B-1-0
        // model = MFT-B-1-5
        // model = MFT-B-2-0
        // model = MFT-B-2-5
