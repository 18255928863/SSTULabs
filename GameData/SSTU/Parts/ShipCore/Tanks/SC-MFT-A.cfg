        // model = MFT-B-4-5
        // model = MFT-B-5-0
        // model = MFT-B-5-5
        // model = MFT-B-6-0
    }
    
    MOUNT
    {
        model = Model-TankCap-Inset
        model = Model-TankCap-Flat
        model = Model-None
        
        //adapter model selections
        model = Adapter-2-1-Flat
        // model = Adapter-2-1-Short
        // model = Adapter-2-2-Long
