PART
{
module = Part
name = SSTU_ShipCore_MUS-ST
author = Shadowmage

TechRequired = veryHeavyRocketry
entryCost = 16000
cost = 20000
category = FuelTank
subcategory = 0
title = SSTU - Ship Core: Modular Upper Stage - Split-Tank
manufacturer = SSTU
description = A split-tank modular and configurable upper stage.  Can be configured to any diameter, with additional control for the height of the tank sections.  Includes RCS functionality, and selectable inter-tank and mount options.  Also includes automatically generated and sized fairings.

MODEL
{
	model = SSTU/Assets/EmptyProxyModel
}
rescaleFactor = 1

// nodes/attachment 
// node position specification: posX,posY,posZ,axisX,axisY,axisZ,size
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
node_stack_top = 0,1,0,0,1,0,2
node_stack_top2 = 0,1,0,0,1,0,2
node_stack_bottom = 0,-1,0,0,-1,0,2
node_stack_interstage = 0,-1,0,0,-1,0,2
attachRules = 1,0,1,1,0

//default place-holder value for mass, replaced/updated by plugin
mass = 0.01
crashTolerance = 6
maxTemp = 2000
fuelCrossFeed = True
breakingForce = 200
breakingTorque = 200
MODULE
{
	name = SSTUCustomUpperStage
	defaultDiameter = 2.5	
	defaultTankHeight = 0.5
	defaultMount = S-IVB
	defaultIntertank = SkeletalShort
	defaultRcsThrust = 1
	defaultFuelType = LFO
	minTankHeight = 0.25
	maxTankHeight = 2.5
	tankHeightIncrement = 0.25
	minTankDiameter = 0.625
	maxTankDiameter = 10
	tankDiameterIncrement = 1.25
	splitTank = true
	useRF = false
	FUELTYPE
	{
		name = LFO
	}
	FUELTYPE
	{
		name = LF
	}	
	FUELTYPE
	{
		name = MP
	}
	TANKUPPERTOPCAP
	{
		modelName = SSTU/Assets/SC-MUS-TANK-UPPER-UPPERCAP
		diameter = 5
		height = 1.65
		fairingOffset = 0.5
		volume = 23.206
	}
	TANKUPPER
	{
		modelName = SSTU/Assets/SC-MUS-TANK-UPPER-ST
		diameter = 5
		height = 2
		volume = 38.823
	}
	TANKUPPERBOTTOMCAP
	{
		modelName = SSTU/Assets/SC-MUS-TANK-UPPER-LOWERCAP
		diameter = 5
		height = 0.1
		volume = 1.941
	}
	INTERTANK
	{
		name = SkeletalShort
		modelName = SSTU/Assets/SC-MUS-INTERTANK-SKELETAL-SHORT		
		diameter = 5
		height = 2.7875
		ratio = 0.75
		volume = 31.556
		fairingOffset = 0.5
	}
	INTERTANK
	{
		name = SolidShort
		modelName = SSTU/Assets/SC-MUS-INTERTANK-SOLID-SHORT
		diameter = 5
		height = 2.7875
		ratio = 0.75
		volume = 31.556
	}
	TANKLOWER
	{
		modelName = SSTU/Assets/SC-MUS-TANK-LOWER
		diameter = 3.75
		height = 1.5
		volume = 16.378
	}
	TANKLOWERBOTTOMCAP
	{
		modelName = SSTU/Assets/SC-MUS-TANK-LOWER-LOWERCAP		
		diameter = 3.75
		height = 0.075
		volume = 0.819
	}
	RCS
	{
		modelName = SSTU/Assets/SC-GEN-RCS-4F-T
		modelHorizontalZOffset = 0.0
		modelHorizontalXOffset = 0.0
		modelVerticalOffset = 0
		diameter = 5		
	}
	
	//mounts follow the same basic definition pattern as in the engine clusters
	MOUNT
	{
		name = S-IVB
		//most of the rest of this info will be pulled from the engine-cluster mount definition
		replacesLowerCap = true
	}
	MOUNT
	{
		name = S-II
		replacesLowerCap = true
	}
	MOUNT
	{
		name = Generic
		replacesLowerCap = true
	}
	MOUNT
	{
		name = Skeletal-S
		replacesLowerCap = true
	}
	MOUNT
	{
		name = Skeletal-M
		replacesLowerCap = true
	}
	MOUNT
	{
		name = Skeletal-L
		replacesLowerCap = true
	}
	MOUNT
	{
		name = Nova
		replacesLowerCap = true
	}
	TECHLIMIT
	{
		name = start
		maxDiameter = 1.25
		maxHeight = 10
	}
	TECHLIMIT
	{
		name = advRocketry
		maxDiameter = 2.5
		maxHeight = 15
	}
	TECHLIMIT
	{
		name = largeVolumeContainment
		maxDiameter = 3.75
		maxHeight = 25
	}
	TECHLIMIT
	{
		name = veryHeavyRocketry
		maxDiameter = 10
		maxHeight = 40
	}
}
MODULE
{
	name = ModuleRCS
	thrusterTransformName = SC-GEN-RCS-4F-T-ThrustTransform
	thrusterPower = 1
	resourceName = MonoPropellant
	resourceFlowMode = STAGE_PRIORITY_FLOW
	atmosphereCurve
 	{
		key = 0 260
		key = 1 100
 	}
}
MODULE
{
	name = ModuleCommand
	minimumCrew = 0
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.03
	}
}
MODULE
{
	name = ModuleSAS
	SASServiceLevel = 2
}
MODULE
{
	name = ModuleResourceConverter
	ConverterName = Fuel Cell
	StartActionName = Start Fuel Cell
	StopActionName = Stop Fuel Cell
	FillAmount = 0.95
	AutoShutdown = false
	GeneratesHeat = false
	UseSpecialistBonus = false

	INPUT_RESOURCE
	{
		ResourceName = MonoPropellant
		Ratio = 0.001875
		FlowMode = STAGE_PRIORITY_FLOW
	}
	OUTPUT_RESOURCE
	{
		ResourceName = ElectricCharge
		Ratio = 1.5
		DumpExcess = false
	}
}
MODULE
{
	name = SSTUNodeFairing
	diffuseTextureName = SSTU/Assets/SC-GEN-Fairing-DIFF
	nodeName = top
	snapToNode = false
	snapToSecondNode = false
	canManuallyJettison = false
	canAutoJettison = false
	canAdjustSections = true
	canAdjustBottom = false
	canAdjustTop = true	
	FAIRING
	{
		canAdjustBottom = true
		canAdjustTop = true
	}
}
MODULE
{
	name = SSTUNodeFairing
	diffuseTextureName = SSTU/Assets/SC-GEN-Fairing-DIFF
	nodeName = bottom
	snapToNode = true
	snapToSecondNode = true
	canManuallyJettison = true
	canAdjustSections = true
	canAdjustBottom = true
	canAdjustTop = false
	FAIRING
	{
		canAdjustBottom = true
		canAdjustTop = true
	}
}
MODULE
{
	name = SSTUSelectableNodes
	nodeName = interstage
	startsEnabled = false
}
}