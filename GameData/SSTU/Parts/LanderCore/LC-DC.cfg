PART
{
module = Part
name = SSTU_LanderCore_LC-DC
author = Shadowmage

TechRequired = specializedConstruction
entryCost = 18000
cost = 0
category = Structural
subcategory = 0
title = SSTU-LC-Decoupler
manufacturer = SSTU
description = A slim-line procedural physics-less decoupler.  Can adjust radius, height, and thickness in editor to suit any particular build or mission requirement.  Ejection force scales with size and is tweakable within valid range.

MODEL
{
	model = SSTU/Assets/EmptyProxyModel
}
rescaleFactor = 1

// nodes/attachment 
// node position specification: posX,posY,posZ,axisX,axisY,axisZ,size
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision

node_stack_bottom = 0,-0.05,0,0,-1,0,2
node_stack_top = 0,0.05,0,0,1,0,2

attachRules = 1,0,1,0,0

// --- standard part parameters ---
mass = 0.1
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 6
maxTemp = 2000
fuelCrossFeed = False
stageAfter = true
stageBefore = true
stageOffset = 1
childStageOffset = 1
stagingIcon = DECOUPLER_VERT

//set to physics-less, should remove most of the penalty for additional part count induced by the necessity of separate-part decouplers;
//this -should- in theory remove the joint between the decoupler and the other connected parts, but no clue if it actually works as it should
PhysicsSignificance = 1

MODULE
{
	name = SSTUProceduralDecoupler
	explosiveNodeID = top
	explosiveForce = 200
	diffuseTextureName = SSTU/Assets/LC-ISA-DIFF
	normalTextureName = SSTU/Assets/LC-ISA-NRM
	radius = 0.625
	height = 0.1
	capHeight = 0
	thickness = 0.2
	canAdjustHeight = true
	canAdjustRadius = true
	canAdjustThickness = true
	massPerCubicMeter = 5
	costPerCubicMeter = 5000
	forcePerKg = 10
}
}