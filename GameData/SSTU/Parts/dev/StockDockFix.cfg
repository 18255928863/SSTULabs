//patch to test adding a dummy/empty animation onto the stock docking port
//seems to work, at least it doesn't throw errors in the editor...
@PART[dockingPort2]
{
	MODEL
	{
		model = Squad/Parts/Utility/dockingPort/model
	}
	MODEL
	{
		model = SSTU/Assets/EmptyAnimatedProxyModel 
	}
	@MODULE[ModuleDockingNode]
	{
		deployAnimationController = 1
	}
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = EmptyProxyAnimation
		actionGUIName = Toggle Magnetics
		startEventGUIName = Enable Magnetics
		endEventGUIName = Disable Magnetics
		allowAnimationWhileShielded = False
	}
}