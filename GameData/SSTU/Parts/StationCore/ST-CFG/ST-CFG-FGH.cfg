//torus/centrifuge parts

+PART[SSTU-ST-HAB-E]
{
	@name = SSTU-ST-HAB-F
	@title = SSTU - ST-HAB-F
	@description = SSTU - StationCore - HAB-F - Inflatable Hab Module - UNFINISHED PROTOTYPE PART - UNTEXTURED - MODEL NOT FINISHED - NOT FEATURE COMPLETE - .  The second of the early artificial gravity simulation devices.
	@mass = 24
	@MODULE[SSTUModularStationCore]
	{
		@currentCore = ST-HAB-F
		@coreDiameter = 2.5
		@topDiameter = 2.5
		@bottomDiameter = 2.5
		@CORE,0
		{
			@name = ST-HAB-F
			%mass = 16
			%volume = 40
		}
	}
	@MODULE[SSTUAnimateControlled]
	{
		@animationName = ST-HAB-F-Deploy
	}
	@MODULE[SSTUInflatable]
	{
		@inflationMass = 12
		@inflatedCrew = 10
	}
	@MODULE[SSTUAnimateRotation]
	{
		%transformName = ST-HAB-F-Rotator
		rpm = 3
	}
}
