+PART[SSTU-ST-DOS-COM]
{
	@name = SSTU-ST-DOS-HAB
	@title = SSTU - ST-DOS-HAB
	@description = SSTU - StationCore - DOS-Habitation Module - The Dockable Orbital Segment series of station modules offer an affordable selection of station modules for the construction of orbital installations.  This particular module is intended to serve as a habitation module, and includes habitation and storage for a crew of three for moderate durations.
	@MODULE[SSTUModularStationCore]
	{
		@currentCore = ST-DOS-HAB
		@currentTop = Adapter-3-2-Short
		@CORE,0
		{
			@name = ST-DOS-HAB
		}
	}
}
+PART[SSTU-ST-DOS-COM]
{
	@name = SSTU-ST-DOS-FEM
	@title = SSTU - ST-DOS-FEM
	@description = SSTU - StationCore - DOS-FEM - The Dockable Orbital Segment series of station modules offer an affordable selection of station modules for the construction of orbital installations.  When the station module engineering team was tasked with the creation of an entertainment module the first thing they tried was making the module have a 'fun shape'.  This bar-bell shaped module is the result of said ingenuity, and regardless of if the shape contributes to its effect, the module is fully equipped with entertainment and fitness technology to keep the crew happy and in shape.  Includes minimal habitation and storage capacity for a crew of three for short durations.
	@MODULE[SSTUModularStationCore]
	{
		@currentCore = ST-DOS-FEM
		@currentTop = Adapter-3-2-Short
		@CORE,0
		{
			@name = ST-DOS-FEM
		}
	}
}
+PART[SSTU-ST-DOS-COM]
{
	@name = SSTU-ST-DOS-LAB
	@title = SSTU - ST-DOS-LAB
	@description = SSTU - StationCore - DOS-Laboratory Module - The Dockable Orbital Segment series of station modules offer an affordable selection of station modules for the construction of orbital installations.  This particular module is intended to serve as a laboratory module, but also includes habitation and storage for a crew of three for short durations.
	@MODULE[SSTUModularStationCore]
	{
		@currentCore = ST-DOS-LAB
		@currentTop = Adapter-3-2-Short
		@CORE,0
		{
			@name = ST-DOS-LAB
		}
	}	
	@MODULE[SSTUAnimateControlled]
	{
		@animationName = ST-GEN-DSP-DOS-L-Deploy
	}
	@MODULE[SSTUSolarPanelDeployable]
	{
		@rayTransforms = ST-DSP-DOS-L-Suncatcher
		@pivotTransforms = ST-DSP-DOS-L-Pivot
	}
	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 9
		dataStorage = 500
		crewsRequired = 1
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.25
		homeworldMultiplier = 0.1
		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}
	MODULE
	{
		name = ModuleScienceConverter
		dataProcessingMultiplier = 0.5 // Multiplier to data processing rate and therefore science rate
		scientistBonus = 0.25	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
		researchTime = 7	    //Larger = slower.  Exponential!
		scienceMultiplier = 5	//How much science does data turn into?
		scienceCap = 500	    //How much science can we store before having to transmit?		
		powerRequirement = 5	//EC/Sec to research
		ConverterName = Research
		StartActionName = Start Research
		StopActionName = Stop Research
	}
}
+PART[SSTU-ST-DOS-COM]
{
	@name = SSTU-ST-DOS-STR
	@title = SSTU - ST-DOS-STR
	@description = SSTU - StationCore - DOS-Storage Module - The Dockable Orbital Segment series of station modules offer an affordable selection of station modules for the construction of orbital installations.  This particular module is intended to serve primarily as a storage module, but also includes minimal habitation and supplies for a crew of three for short durations.
	@MODULE[SSTUModularStationCore]
	{
		@currentCore = ST-DOS-STR
		@currentTop = Adapter-3-2-Short
		@CORE,0
		{
			@name = ST-DOS-STR
			%volume = 8
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			@percent = 75
		}
		@CONTAINER,1
		{
			@percent = 25
		}
	}
}
+PART[SSTU-ST-DOS-COM]
{
	@name = SSTU-ST-DOS-TKS
	@title = SSTU - ST-DOS-TKS
	@description = SSTU - StationCore - DOS-TKS - The Dockable Orbital Segment series of station modules offer an affordable selection of station modules for the construction of orbital installations.  This particular module is intended to serve as the main service module for the SC-D spacecraft, but also includes habitation and storage for a crew of three for short durations.
