			@name = ST-DOS-TKS
			%volume = 3.95
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			@percent = 66
		}
		@CONTAINER,1
		{
			@percent = 34
		}
	}
	@MODULE[SSTUAnimateControlled]
	{
		@animationName = ST-GEN-DSP-DOS-S-Deploy
	}
	@MODULE[SSTUSolarPanelDeployable]
	{
		@rayTransforms = ST-DSP-DOS-S-Suncatcher
		@pivotTransforms = ST-DSP-DOS-S-Pivot
	}
}