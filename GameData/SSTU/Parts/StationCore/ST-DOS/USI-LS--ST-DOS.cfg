@PART[SSTU-ST-DOS-COM]:AFTER[SSTU]:NEEDS[USILifeSupport]
{
	@MODULE[SSTUModularStationCore]
	{
		@CORE,0
		{
			%mass = 4.34744
			%volume = 4.03227
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER[Propellant]
		{
			%percent = 47
		}
		@CONTAINER[Battery]
		{
			%percent = 46
		}
		CONTAINER
		{
			name = Supplies
			percent = 7
			tankageVolume = 0
			tankageMass = 0
			defaultModifier = standard
			defaultResources = Supplies,10,1;Mulch,10,0;MaterialKits,1,1
			resource = Supplies
			resource = Mulch
			resource = Fertilizer
			resource = MaterialKits
			modifier = standard
		}
	}
	MODULE
	{
		name = ModuleLifeSupport
	}
	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = 3
		HabMultiplier = 0
	}	
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 2
		RecyclePercent = 0.9
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}
}
