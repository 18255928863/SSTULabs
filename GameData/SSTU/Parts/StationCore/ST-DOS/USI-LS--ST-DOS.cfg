@PART[SSTU-ST-DOS-COM]:AFTER[SSTU]:NEEDS[USILifeSupport]
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			@defaultResources = ElectricCharge,215,1;Supplies,4,1;Mulch,4,0
			resource = Supplies
			resource = Mulch
		}
	}
	MODULE
	{
		name = ModuleLifeSupport
	}
	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = 2
		HabMultiplier = 0
	}	
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 2
		RecyclePercent = 0.9
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}
}
