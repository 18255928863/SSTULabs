@KSP_MODEL_SHADER[SSTU/Assets/ST-GEN-DSP-ISS]:FOR[SSTU-PBR]
{
	@TEXTURE,0
	{
		@shader = SSTU/PBR/Solar
		@texture,0 = _MainTex, SSTU-PBR/Assets/ST-GEN-DSP-ISS-DIFF-PBR
		@texture,1 = _BumpMap, SSTU/Assets/ST-GEN-DSP-ISS-NRM
		@texture,2 = _MetallicGlossMap, SSTU-PBR/Assets/ST-GEN-DSP-ISS-MET-PBR
		@texture,3 = _Emissive, SSTU-PBR/Assets/ST-GEN-DSP-ISS-GLOW-PBR
		@texture,4 = _AOMap, SSTU/Assets/ST-GEN-DSP-ISS-AO
		-PROPERTY[_RimFalloff]{}
		-PROPERTY[_BacklightClamp]{}
		-PROPERTY[_Shininess]{}
		PROPERTY
		{
			name = _BacklightBoost
			float = 3
		}
		PROPERTY
		{
			name = _BasePolarization
			float = 5
		}
		PROPERTY
		{
			name = _IncomingPolarization
			float = 1
		}
		PROPERTY
		{
			name = _OutgoingPolarization
			float = 5
		}
	}
	@TEXTURE,1
	{
		@shader = SSTU/PBR/Metallic
		@texture,0 = _MainTex, SSTU-PBR/Assets/ST-GEN-DSP-ISS-DIFF-PBR
		@texture,1 = _BumpMap, SSTU/Assets/ST-GEN-DSP-ISS-NRM
		@texture,2 = _MetallicGlossMap, SSTU-PBR/Assets/ST-GEN-DSP-ISS-MET-PBR
		@texture,3 = _AOMap, SSTU/Assets/ST-GEN-DSP-ISS-AO
		-PROPERTY[_Shininess]{}
	}
}
