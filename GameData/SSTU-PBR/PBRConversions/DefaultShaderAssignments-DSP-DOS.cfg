@KSP_MODEL_SHADER[SSTU/ST-GEN-DSP-DOS]
{
	@MATERIAL,0
	{
		@shader = SSTU/PBR/Solar
		@texture,0 = _MainTex, SSTU-PBR/Assets/ST-GEN-DSP-DOS-DIFF-PBR
		@texture,1 = _BumpMap, SSTU/Assets/ST-GEN-DSP-DOS-NRM
		@texture,2 = _MetallicGlossMap, SSTU-PBR/Assets/ST-GEN-DSP-DOS-MET-PBR
		texture = _Thickness, SSTU-PBR/Assets/ST-GEN-DSP-DOS-GLOW-PBR
		-PROPERTY[_RimFalloff]{}
		-PROPERTY[_BacklightClamp]{}
		-PROPERTY[_Shininess]{}
		PROPERTY
		{
			name = _SubSurfAmbient
			float = 0
		}
		PROPERTY
		{
			name = _SubSurfScale
			float = 1
		}
		PROPERTY
		{
			name = _SubSurfPower
			float = 1
		}
		PROPERTY
		{
			name = _SubSurfDistort
			float = 0
		}
		PROPERTY
		{
			name = _SubSurfAtten
			float = 1
		}
	}
}