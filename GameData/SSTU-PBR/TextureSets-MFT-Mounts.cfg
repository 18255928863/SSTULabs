@SSTU_MODEL[Mount-SLS|Mount-SLS-6|Mount-Saturn-V|Mount-Pyrios|Mount-Generic]:FINAL
{
	@TEXTURESET[*],*
	{
		@TEXTURE,0
		{
			@shader = SSTU/PBR/Masked
			@texture,2 = _SpecMap, SSTU-PBR/Assets/SC-ENG-MOUNTS1-SPEC
		}
	}
}
