@SSTU_MODEL[Mount-SLS|Mount-SLS-6|Mount-Saturn-V|Mount-Pyrios|Mount-Generic]:FOR[SSTU-PBR]
{
	@TEXTURESET[*],*
	{
		@TEXTURE,0
		{
			@shader = SSTU/PBR/Masked
		}
		@TEXTURE,1
		{
			@shader = SSTU/PBR/Masked
		}
	}
}
