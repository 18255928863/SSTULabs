//handle stand-alone uses of the models -- stand alone parts + SC-B-SM + LC-POD
@KSP_TEXTURE_SET[RCS-T|RCS-V]:FOR[SSTU-PBR]
{
	@MATERIAL,0
	{
		@shader = SSTU/PBR/Masked
	}
}
//modular-part uses of the RCS models
@SSTU_MODEL[MUS-RCS1|MUS-RCS2|MUS-RCS4|MUS-RCS5|MUS-RCS6]:FOR[SSTU]
{
	@TEXTURESET[*],*
	{
		@MATERIAL,0
		{
			@shader = SSTU/PBR/Masked
		}
	}
}