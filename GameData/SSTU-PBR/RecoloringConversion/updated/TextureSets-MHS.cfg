KSP_TEXTURE_SET
{
	name = SSTU-MHS-C
	title = Standard-PBR
	MATERIAL
	{
		shader = SSTU/PBR/Metallic
		texture = _MainTex, SSTU-PBR/Assets/SC-GEN-MHS-DIFF-C
		texture = _BumpMap, SSTU/Assets/SC-GEN-MHS-NRM-C
		texture = _MetallicGlossMap, SSTU-PBR/Assets/SC-GEN-MHS-MET-C
		texture = _Emissive, SSTU-PBR/Assets/SC-GEN-MHS-GLOW
		texture = _AOMap, SSTU/Assets/SC-GEN-MHS-AO
	}
	COLORS
	{
		mainColor = silver
		secondColor = silver
		detailColor = silver
	}
}
KSP_TEXTURE_SET
{
	name = SSTU-MHS-D
	title = Paneled-PBR
	MATERIAL
	{
		shader = SSTU/PBR/Metallic
		texture = _MainTex, SSTU-PBR/Assets/SC-GEN-MHS-DIFF-D
		texture = _BumpMap, SSTU/Assets/SC-GEN-MHS-NRM-D
		texture = _MetallicGlossMap, SSTU-PBR/Assets/SC-GEN-MHS-MET-D
		texture = _Emissive, SSTU-PBR/Assets/SC-GEN-MHS-GLOW
		texture = _AOMap, SSTU/Assets/SC-GEN-MHS-AO
	}
	COLORS
	{
		mainColor = silver
		secondColor = silver
		detailColor = silver
	}
}
//patch existing recolorable sets to use PBR shader
@KSP_TEXTURE_SET[SSTU-MHS-A|SSTU-MHS-B]:FOR[SSTU-PBR]
{
	@MATERIAL,0
	{
		@shader = SSTU/PBR/Masked
	}
}
//add high-res non-recolorable pbr texture sets
@SSTU_MODEL[ModularHeatShield]:FOR[SSTU-PBR]
{
	textureSet = SSTU-MHS-C
	textureSet = SSTU-MHS-D
}
@PART[SSTU-PC-DRC-A]:FOR[SSTU-PBR]
{
	@MODULE[SSTUTextureSwitch]
	{
		textureSet = SSTU-MHS-C
		textureSet = SSTU-MHS-D
	}
}