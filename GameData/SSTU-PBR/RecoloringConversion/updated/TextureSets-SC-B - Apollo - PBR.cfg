//pbr-recoloring patches, and add PBR high-res to CM/SM
@KSP_TEXTURE_SET[SSTU-SC-B-BPC-A|SSTU-SC-B-CM-A|SSTU-SC-B-CM-B|SSTU-SC-B-SM-A]:FOR[SSTU-PBR]
{
    @MATERIAL,0
    {
        @shader = SSTU/PBR/Masked
    }
    @MATERIAL,1
    {
        @shader = SSTU/PBR/Masked
    }
}
@KSP_TEXTURE_SET[SSTU-SC-B-SM-A]:FOR[SSTU-PBR]
{
	MATERIAL
	{
		shader = SSTU/PBR/StockMetallicBumped
		mesh = SC-A-SM-EngineBell
	}
}