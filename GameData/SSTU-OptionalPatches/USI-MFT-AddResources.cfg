{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			resourceSet = USI-Dry
			resourceSet = USI-Wet
		}
	}
}
@PART[SSTU-SC-A-SMX]
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,1
		{
			resourceSet = USI-Dry
			resourceSet = USI-Wet
		}
	}
}
@PART[*]:HAS[@MODULE[SSTUInflatable]]:AFTER[SSTU]
{
	@resourceName = MaterialKits
	@inflationCost *= 1.33333
}